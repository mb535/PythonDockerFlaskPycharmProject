{% extends "layout.html" %}
{% block content %}
<form action="/homes/new" method="POST">
    <div class="row">
        <div class="col">
            <label for="Sell">Selling Price</label>
            <input id="Sell" type="text" class="form-control" placeholder="Selling Price" name="Sell">
        </div>
        <div class="col">
            <label for="List">Listing Price</label>
            <input id="List" type="text" class="form-control" placeholder="Listing Price"
                   name="List">
        </div>
        <div class="col">
            <label for="Living">Living Space</label>
            <input id="Living" type="text" class="form-control" placeholder="Living Space" name="Living">
        </div>
    </div>

    <div class="row">
        <div class="col">
            <label for="Rooms">Number of Rooms</label>
            <input id="Rooms" type="text" class="form-control" placeholder="Number of Rooms" name="Rooms">
        </div>
        <div class="col">
            <label for="Beds">Number of Beds</label>
            <input id="Beds" type="text" class="form-control" placeholder="Number of Beds" name="Beds">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label for="Baths">Number of Baths</label>

            <input id="Baths" type="text" class="form-control" placeholder="Number of Baths"
                   name="Baths">
        </div>
        <div class="col">
            <label for="Age">Age</label>
            <input id="Age" type="text" class="form-control" placeholder="Age" name="Age">
        </div>
        <div class="col">
            <label for="Acres">Acres</label>
            <input id="Acres" type="text" class="form-control" placeholder="Acres" name="Acres">
        </div>
        <div class="col">
            <label for="Taxes">Taxes</label>
            <input id="Taxes" type="text" class="form-control" placeholder="Taxes" name="Taxes">
        </div>
    </div>
    <button type="submit" class="btn btn-success">Success</button>

</form>

{% endblock %}
